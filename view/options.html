<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>豆瓣读书小爬虫配置页面</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<script src="js/options.js" type="text/javascript"></script>
</head>
<body>
	<div class="modal" style="">
		<div class="modal-header">
			<h3>配置</h3>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="input01">默认显示站点:</label>
						<div class="controls">
							<label class="radio">
								<input type="radio" name="defaultSite" value="iask">
								新浪爱问
							</label>
							<label class="radio">
								<input type="radio" name="defaultSite" value="wenku">
								百度文库
							</label>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="input01">最大资源条目:</label>
						<div class="controls">
							<input name="maxNum" type="number" class="input-small" min="1" max="10" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="input01">自定义资源站点:</label>
						<div class="controls">
							<input name="preview" type="text" class="input-xlarge" min="1" max="10" value="http://wenku.baidu.com/" />
							<button class="btn" id="preview">预览</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="modal-footer">
			<a id="save" class="btn btn-primary">保存</a>
		</div>
	</div>
	<iframe id="test" src="" frameborder="0"></iframe>
</body>
</html>
